version: '3.4'
services:
  peep.api:
    build:
      context: .
      dockerfile: API/Peep.API/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - rabbitmq
      - redis

  peep.crawler:
    build:
      context: .
      dockerfile: Crawler/Peep.Crawler/Dockerfile
    depends_on:
      - rabbitmq
      - redis

  rabbitmq: 
    image: rabbitmq:3-management
    container_name: rabbitmq_container
    ports:
      - "5672:5672"
      - "15672:15672"
      
  redis:
    image: redis
    container_name: redis_container
    ports:
      - "6379:6379"